<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Google</title>
  </head>
  <body>
    <header>
      <div>
        <ul class="header">
          <li>Username</li>
          <li><a href="http://gmail.com">Gmail</a></li>
          <li><a href="http://images.google.com">Images</a></li>
          <li><img src="appdrawer.png" /></li>
          <li><img src="notification.png" /></li>
          <li><img id="userimage" src="user.png" /></li>
        </ul>
      </div>
    </header>

    <div id="search_area">
      <img src="main.png" />
      <div id="searchbox">
        <input id="search" maxlength="2048" type="text" name="googlesearch">
      </div>
      <div id="buttons">
        <input id="sbtn" type="submit" name="btnS" value="Google Search">
        <input id="lbtn" type="submit" name="btnL" value="I'm Feeling Lucky">
      </div>
    </div>

    <div class="footer">
      <ul id="left_list">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
      </ul>
      <ul id="right_list">
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </div>

  </body>
</html>
